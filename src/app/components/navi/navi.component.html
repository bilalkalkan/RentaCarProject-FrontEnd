<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
     <a class="navbar-brand" href="#">
      <img
      src="https://api.freelogodesign.org/files/6f320bbe68de41cf97400c22f3fd8ded/thumb/logo_200x200.png?v=0"
      alt="carlogo"
      width="120"
      height="120"
    />
     </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
           
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/cars"
            >Arabalar</a
          >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        
         
        </ul>
       
        <div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-danger"
              routerLink="/login"
              *ngIf="!isVerified"
            >
              <i class="bi bi-person-fill"></i>Giriş Yap
            </button>
            <button
              type="button"
              class="btn btn-success"
              routerLink="/register"
              *ngIf="!isVerified"
            >
              <i class="bi bi-person-plus-fill"></i>Kayıt Ol
            </button>
          </div>
          <div class="btn-group mr-3">
            <div
              *ngIf="isVerified"
              class="btn-group"
              ngbDropdown
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button class="btn btn-outline-primary" ngbDropdownToggle>
                {{ userName }}
              </button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem routerLink="/user">Profil</button>
                <button ngbDropdownItem routerLink="/updateUser">
                  Profili Güncelle
                </button>
                <button ngbDropdownItem (click)="logOut()">Çıkış yap</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
