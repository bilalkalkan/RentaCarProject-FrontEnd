<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form [formGroup]="registerForm">
                  <h1 class="h3 mb-3 fw-normal">Kayıt ol</h1>
              
                  <div class="form-floating">
                    <input formControlName="firstName" type="text" class="form-control" id="floatingInput" placeholder="firstName">
                    <label for="floatingInput">Ad</label>
                  </div>
                  <div class="form-floating">
                    <input formControlName="lastName" type="text" class="form-control" id="floatingPassword" placeholder="lastName">
                    <label for="floatingPassword">Soyad</label>
                  </div>
              
                  <div class="form-floating">
                    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Eposta</label>
                  </div>
                  <div class="form-floating">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Parola</label>
                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary"  (click)="register()">Giriş yap</button>
                  <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
                </form>
               
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
