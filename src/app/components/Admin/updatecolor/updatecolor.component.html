<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Renk Güncelle</h5></div>
      <div class="card-body">
        <form [formGroup]="updateColorForm">
          <div class="mb-3">
            <label for="brandId">Renk Id</label>
            <select class="form-control" formControlName="colorId" name="number">
              <option *ngFor="let color of colors" [ngValue]="color.colorId">
                {{ color.colorName }}
              </option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="from-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="updateColor()">
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
