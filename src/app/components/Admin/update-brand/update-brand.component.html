<div class="content">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h5 class="title">Marka Güncelle</h5></div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="mb-3">
            <label for="brandId">Marka Id</label>
            <select class="form-control" formControlName="brandId" name="number">
              <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                {{ brand.brandId }} / {{brand.brandName}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="brandName">Marka Adı</label>
            <div class="from-group">
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="Marka Adı"
              />
            </div>
          </div>
         
          
         
          
         
        
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
